name: deploy updates to bot and restart

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: SSH
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: |
          source ~/.nvm/nvm.sh
          cd ~/lpap
          pm2 stop lpap-bot
          git checkout main
          git pull
          npm install
          npm update
          node deploy-commands.js
          pm2 start index.js --name lpap-bot


